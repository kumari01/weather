<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
            <input id ="cName" type="text" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass" style="color: #ffffff;" id="city-in" class=></button>
        </div>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="cloud.png">
                        <p class ="temperature">0<sup>Â°<span>C</span></sup></p>
                        <p class = "description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet" style="color: #ffffff;"></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind" style="color: #ffffff;"></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src = "404.png">
                <p>Oops! Location not found!</p>
            </div>
        </div>
    </div>
